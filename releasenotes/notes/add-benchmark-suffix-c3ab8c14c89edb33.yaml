---
prelude: >
    Introduced a new parameter, benchmark_suffix, for LayerFidelity, LayerFidelity, and LayerFidelityUnitary classes.
features:
  - |
    The new "benchmark_suffix" argument for LayerFidelity,
    LayerFidelity, and LayerFidelityUnitary classes enables users to append a descriptive suffix to the names of the analysis results in these experiments, which makes bookkeeping for different types of gates easier.
